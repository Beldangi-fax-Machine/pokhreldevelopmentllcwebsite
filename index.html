<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokhrel Development LLC - Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <img src="public/images/PokhrelDevelopmentLOGO.png" alt="Pokhrel Development LLC" class="logo-light">
                <img src="public/images/PokhrelDevelopmentLOGOWhiteBlak.png" alt="Pokhrel Development LLC" class="logo-dark">
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="gradient-overlay"></div>
        <div class="halftone-pattern"></div>
        <div class="container">
            <div class="hero-content">
                <div class="hero-logo">
                    <img src="public/images/PokhrelDevelopmentLOGO.png" alt="Pokhrel Development LLC" class="logo-light">
                    <img src="public/images/PokhrelDevelopmentLOGOWhiteBlak.png" alt="Pokhrel Development LLC" class="logo-dark">
                </div>
                <h1>Welcome to Pokhrel Development LLC</h1>
                <p class="subtitle">Building Digital Solutions for Tomorrow</p>
                <a href="#portfolio" class="cta-button">View Our Work</a>
            </div>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio" class="portfolio">
        <div class="container">
            <h2>Our Work</h2>
            <div class="portfolio-grid">
                <a href="https://leftovr.org" target="_blank" rel="noopener noreferrer" class="portfolio-item">
                    <div class="portfolio-content">
                        <h3>LeftOvr</h3>
                        <div class="website-embed">
                            <iframe src="https://leftovr.org" title="LeftOvr"></iframe>
                        </div>
                    </div>
                </a>
                <a href="https://aqubebarbershop.com" target="_blank" rel="noopener noreferrer" class="portfolio-item">
                    <div class="portfolio-content">
                        <h3>Aqube Barbershop</h3>
                        <div class="website-embed">
                            <iframe src="https://aqubebarbershop.com" title="Aqube Barbershop"></iframe>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="container">
            <h2>Get in Touch</h2>
            <div class="contact-content">
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <a href="mailto:austin@pokhreldevelopment.com" class="email-button">
                            Email
                        </a>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <a href="tel:+18023430568" class="email-button">
                            Call
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Pokhrel Development LLC. All rights reserved.</p>
            <div class="social-links">
                <a href="https://github.com/Beldangi-fax-Machine" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
